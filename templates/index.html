<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>
        
        <!-- Кнопка для входа через Telegram -->
        <a href="#" id="login-button" class="login-button">Войти через Telegram</a>
        
        <!-- Форма для ввода кода (изначально скрыта) -->
        <div id="code-form" class="code-form" style="display: none;">
            <h2>Введите код из Telegram</h2>
            <input type="text" id="code-input" placeholder="Ваш код" required>
            <button id="submit-code" class="login-button">Подтвердить</button>
            <p id="result-message"></p>
        </div>
    </div>

    <script>
        // Обработчик для кнопки "Войти через Telegram"
        document.getElementById('login-button').addEventListener('click', function(event) {
            event.preventDefault(); // Отменяем стандартное поведение ссылки
            
            // Получаем ссылку на Telegram-бота
            fetch('/login')
                .then(response => response.json())
                .then(data => {
                    // Открываем ссылку в новой вкладке
                    window.open(data.url, '_blank');
                    
                    // Показываем форму для ввода кода
                    document.getElementById('code-form').style.display = 'block';
                    
                    // Скрываем кнопку "Войти через Telegram"
                    this.style.display = 'none';
                });
        });

        // Обработчик для кнопки "Подтвердить"
        document.getElementById('submit-code').addEventListener('click', function() {
            const code = document.getElementById('code-input').value;
            if (code) {
                // Отправляем код на сервер для проверки
                fetch('/verify_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `code=${encodeURIComponent(code)}`,
                })
                .then(response => response.json())
                .then(data => {
                    // Отображаем результат проверки
                    const resultMessage = document.getElementById('result-message');
                    resultMessage.textContent = data.message;
                    resultMessage.style.color = data.status === 'success' ? 'green' : 'red';
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
            } else {
                alert('Пожалуйста, введите код.');
            }
        });
    </script>
</body>
</html>
